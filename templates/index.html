<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feel Flow | BERT Sentiment Analysis</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Oswald:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        --accent-color: #00d4ff;
        --glass-bg: rgba(255, 255, 255, 0.05);
        --glass-border: rgba(255, 255, 255, 0.1);
        --text-main: #f0f0f0;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: var(--primary-gradient);
        background-attachment: fixed;
        color: var(--text-main);
        overflow-x: hidden;
        min-height: 100vh;
      }

      .mainNav {
        width: 100%;
        height: 80px;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 100;
        border-bottom: 1px solid var(--glass-border);
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 90%;
        margin: 0 auto;
      }

      .logo {
        font-family: "Oswald", sans-serif;
        font-size: 1.5rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        font-weight: 700;
        color: var(--accent-color);
      }

      .hero {
        height: 60vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0 20px;
      }

      .hero h1 {
        font-size: clamp(3rem, 8vw, 6rem);
        font-weight: 800;
        line-height: 1.1;
        margin-bottom: 10px;
        background: linear-gradient(to right, #fff, var(--accent-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .hero p {
        font-size: 1.2rem;
        max-width: 700px;
        opacity: 0.8;
        margin-bottom: 30px;
      }

      .mainAnalysis {
        padding: 50px 20px 100px;
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
      }

      .card {
        background: var(--glass-bg);
        backdrop-filter: blur(15px);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        padding: 40px;
        width: 100%;
        max-width: 500px;
        transition: transform 0.3s;
      }

      h3 {
        font-family: "Oswald", sans-serif;
        margin-bottom: 20px;
        font-size: 1.5rem;
        color: var(--accent-color);
      }

      textarea {
        width: 100%;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        padding: 15px;
        color: white;
        font-size: 1rem;
        resize: none;
        margin-bottom: 20px;
      }

      .analyzeBtn {
        width: 100%;
        padding: 15px;
        background: var(--accent-color);
        border: none;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: 0.3s;
      }

      .analyzeBtn:hover {
        filter: brightness(1.2);
        box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
      }

      .result-item {
        display: flex;
        justify-content: space-between;
        padding: 15px;
        border-bottom: 1px solid var(--glass-border);
      }

      #result-display {
        font-size: 2.5rem;
        font-weight: 700;
        text-align: center;
        margin-top: 20px;
        text-transform: uppercase;
      }

      #scanner-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .scan-line {
        width: 80%;
        height: 2px;
        background: var(--accent-color);
        box-shadow: 0 0 20px var(--accent-color);
        position: absolute;
      }

      .loading-text {
        font-family: "Oswald", sans-serif;
        font-size: 2rem;
        letter-spacing: 5px;
        color: var(--accent-color);
      }

      .positive {
        color: #00ff88;
        text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
      }
      .negative {
        color: #ff4d4d;
        text-shadow: 0 0 10px rgba(255, 77, 77, 0.3);
      }
      .neutral {
        color: #ffd700;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      }

      footer {
        padding: 50px;
        text-align: center;
        background: rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>

  <body>
    <div id="scanner-overlay">
      <div class="scan-line"></div>
      <div class="loading-text">DEEP BERT ANALYSIS...</div>
    </div>

    <div class="mainNav">
      <nav>
        <div class="logo">Feel Flow</div>
      </nav>
    </div>

    <section class="hero">
      <h1>FEEL FLOW</h1>
      <p>
        Powered by DistilBERT. Deep learning analysis for high-precision
        sentiment detection.
      </p>
    </section>

    <div class="mainAnalysis">
      <div class="card">
        <h3>Input Analysis</h3>
        <form id="sentiment-form">
          <textarea
            id="text-input"
            placeholder="Type or paste text here to analyze Sentiment..."
            rows="6"
            required
          ></textarea>
          <button class="analyzeBtn" type="submit">Classify Sentiment</button>
        </form>
      </div>

      <div class="card">
        <h3>AI Result</h3>
        <div id="result-content">
          <p style="text-align: center; opacity: 0.5; padding: 20px">
            Enter text and click classify to see the deep learning results.
          </p>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Feel Flow AI | DistilBERT Engine</p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const tl = gsap.timeline();
        tl.from("h1", { y: 50, opacity: 0, duration: 1 })
          .from(".hero p", { y: 20, opacity: 0, duration: 0.5 }, "-=0.5")
          .from(".card", {
            scale: 0.9,
            opacity: 0,
            stagger: 0.2,
            duration: 0.8,
          });

        document
          .getElementById("sentiment-form")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            const text = document.getElementById("text-input").value;

            showScanner();

            fetch("/analyze", {
              method: "POST",
              headers: { "Content-Type": "application/x-www-form-urlencoded" },
              body: "text=" + encodeURIComponent(text),
            })
              .then((res) => res.json())
              .then((data) => {
                setTimeout(() => {
                  hideScanner(() => displayResult(data));
                }, 1200);
              })
              .catch(() => hideScanner());
          });

        function showScanner() {
          const scanner = document.getElementById("scanner-overlay");
          scanner.style.display = "flex";
          gsap.fromTo(
            ".scan-line",
            { top: "0%" },
            { top: "100%", duration: 1.5, repeat: -1, ease: "none" }
          );
        }

        function hideScanner(callback) {
          gsap.to("#scanner-overlay", {
            opacity: 0,
            duration: 0.4,
            onComplete: () => {
              const scanner = document.getElementById("scanner-overlay");
              scanner.style.display = "none";
              scanner.style.opacity = "1";
              if (callback) callback();
            },
          });
        }

        function displayResult(data) {
          const resBox = document.getElementById("result-content");
          const sentiment = data.sentiment.toLowerCase();

          let colorClass = "neutral";
          if (sentiment === "positive") colorClass = "positive";
          if (sentiment === "negative") colorClass = "negative";

          resBox.innerHTML = `
            <div id="result-display" class="${colorClass}">${
            data.sentiment
          }</div>
            <div class="result-item">
                <span>Model Confidence</span>
                <span class="${colorClass}">${(data.score * 100).toFixed(
            2
          )}%</span>
            </div>
          `;

          gsap.from("#result-content", {
            scale: 0.8,
            opacity: 0,
            duration: 0.5,
          });
        }
      });
    </script>
  </body>
</html>
